<!DOCTYPE HTML>
<html>
<head>
<title>Test Chart</title>
<script type="text/javascript" src="fusioncharts/fusioncharts.js"></script>
<script type="text/javascript" src="fusioncharts/themes/fusioncharts.theme.ocean.js"></script>
<script type="text/javascript">
FusionCharts.ready(function(){
    var revenueChart = new FusionCharts({
      type: "column2d",
      renderAt: "chartContainer",
      width: "900",
      height: "400",
      dataFormat: "json",
      dataSource: {
       "chart": {
          "caption": "Incedent by year",
          "subCaption": "Know Harrassment",
          "xAxisName": "Year",
          "yAxisName": "Number of Incedents",
          "theme": "ocean"
       },
       "data": [
          {  
             "label": "2011",
             "value": "27"
          },
                    {  
             "label": "2012",
             "value": "22"
          },
          {
             "label": "2013",
             "value": "24"
          }          

        ]
      }
 
  });
  revenueChart.render("chartContainer");
}); 

 
</script>
</head>
<body>
<div id="chartContainer">Check out the chart!</div>
</body>
</html>
