<!DOCTYPE HTML>
<html>
<head>
<title>Test Chart 3</title>
<script type="text/javascript" src="fusioncharts/fusioncharts.js"></script>
<script type="text/javascript" src="fusioncharts/themes/fusioncharts.theme.fint.js"></script>
<script type="text/javascript">

FusionCharts.ready(function(){
    var revenueChart = new FusionCharts({
        type: "column2d",
        renderAt: "chart-container",
        width: "600",
        height: "400",
        dataFormat: "json",
        dataSource: {
            "chart": {
                "caption": "Sexual Harassment Cases at The University of Akron",
                "subCaption": "Reported cases Per Year",
                "xAxisName": "Year",
                "yAxisName": "Number of reported cases",
				"canvasBgAlpha": "0",
                "showAlternateHgridColor": "1",
                //Background color,ratio and alpha
                "bgColor": "#EEEEEE,#CCCCCC",
                "bgratio": "60,40",
                "bgAlpha": "70,80",
				//Border Properties
                "showBorder": "1",
                "borderColor": "#557D80",
                "borderThickness": "4",
                "borderAlpha": "80",
                //Caption Sizes and Fonts
				"captionFontSize": "16",
				"subcaptionFontSize": "14",
                //Any text on outside of the chart
				"outCnvBaseFont": "helvetica",
				"outCnvbaseFontSize": "12",
				"outCnvbaseFontColor": "#000000",
                //Vaule color and sizes
				"valueFontColor": "#ffffff",
                //Theme of chart
                "theme": "fint"
				
            },
            "data": [
                {
                    "label": "2011",
                    "value": "30",
                    //Using color to change color of the bar
                    "color": "#2A3E40"
                },
             
                {
                    "label": "2012",
                    "value": "25",
                    "color": "#2A3E40"
                },
             
                {
                    "label": "2013",
                    "value": "37",
                    "color": "#2A3E40"
                },
               
               
                
            ]
        }
    }).render("chartContainer");

});

</script>
</head>
<body>
<div id="chartContainer">Check out the chart!</div>
</body>
</html>
